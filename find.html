<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Data fetch from api</h2>

    <table border="2px solid black">
        <thead>
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Email</th>
            <th>phone</th>
        </tr>
    </thead>
    <tbody id="studentData">
       
    </tbody>
    </table>

    <script>

        async function callApi(){
            let result=await fetch('http://localhost:8080/student');
            result=await result.json();
            console.log(result);
          
            document.getElementById('studentData').innerHTML=result.data.map((user)=>
            `<tr>
                        <td>${user.id}</td>
                        <td>${user.name}</td>
                        <td>${user.email}</td>
                        <td>${user.phone}</td>
                    </tr>`
            
            ).join('')
        }
        callApi();
    </script>
</body>
</html>
